name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          tags: bobot:ci

      - name: Smoke test - Python import
        run: |
          docker run --rm --entrypoint python bobot:ci -c "import bobot; print('ok')"

      - name: Smoke test - Ollama present
        run: |
          docker run --rm --entrypoint ollama bobot:ci --version

      - name: Smoke test - Ollama API responds
        run: |
          docker run -d --name ollama-ci --entrypoint ollama -p 11434:11434 bobot:ci serve
          for i in {1..15}; do
            if curl -fsSL http://localhost:11434/api/tags >/dev/null; then
              echo "Ollama API OK";
              break;
            fi
            sleep 1
          done
          curl -fsSL http://localhost:11434/api/tags >/dev/null
          docker rm -f ollama-ci